<html>
<head>
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <style>
        #stage {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="stage" width="800" height="500"></canvas>
<script src="CanvasInput.js"></script>
<script>
    function draw(){
        var canvas = document.getElementById('stage');
        if (canvas.getContext){
            var ctx = canvas.getContext('2d');

            ctx.fillStyle = "#D74022";
            ctx.fillRect (25, 25, 150, 150);

            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.clearRect(60,60,120,120);
            ctx.strokeRect(90,90,80,80);

            var imageObj = new Image();

            imageObj.onload = function() {
                ctx.drawImage(imageObj, 200, 50);
            };
            imageObj.src = 'http://www.html5canvastutorials.com/demos/assets/darth-vader.jpg';

            ctx.font = '50px "Bungee+Shade"';
            ctx.fillText('Hello World!', 150, 400);

            var input = new CanvasInput({
                x: 150,
                y: 420,
                canvas: canvas,
                fontSize: 18,
                fontFamily: 'Arial',
                fontColor: '#212121',
                fontWeight: 'bold',
                width: 300,
                padding: 8,
                borderWidth: 1,
                borderColor: '#000',
                borderRadius: 3,
                boxShadow: '1px 1px 0px #fff',
                innerShadow: '0px 0px 5px rgba(0, 0, 0, 0.5)',
                placeHolder: 'Enter message here...'
            });
        }
    }
    draw();
</script>
</body>
</html>
